<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Configuration</title>
</head>
<body>
    <h1>Homelab Configuration</h1>
    <form method="POST">
        <label for="facebook_page_id">Facebook Page ID:</label><br>
        <input type="text" id="facebook_page_id" name="facebook_page_id"><br><br>

        <label for="access_token">Access Token:</label><br>
        <input type="text" id="access_token" name="access_token"><br><br>

        <label for="erc20_contract_address">ERC20 Contract Address:</label><br>
        <input type="text" id="erc20_contract_address" name="erc20_contract_address"><br><br>

        <label for="erc20_contract_abi">ERC20 Contract ABI:</label><br>
        <textarea id="erc20_contract_abi" name="erc20_contract_abi" rows="4" cols="50"></textarea><br><br>

        <label for="ethereum_provider">Ethereum Provider:</label><br>
        <input type="text" id="ethereum_provider" name="ethereum_provider"><br><br>

        <label for="from_address">From Address:</label><br>
        <input type="text" id="from_address" name="from_address"><br><br>

        <label for="private_key">Private Key:</label><br>
        <input type="text" id="private_key" name="private_key"><br><br>

        <label for="to_address">To Address:</label><br>
        <input type="text" id="to_address" name="to_address"><br><br>

        <label for="reward_amount">Reward Amount:</label><br>
        <input type="text" id="reward_amount" name="reward_amount"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
